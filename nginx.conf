events {
    worker_connections 1024;
}

http {
    # Upstream servers
    upstream nlp_server {
        server nlp:8000;
    }

    upstream rl_server {
        server rl:8001;
    }

    server {
        listen 80;
        server_name _;

        # Client request settings
        client_max_body_size 10M;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # NLP 요약 서버 라우팅
        location /summarize {
            proxy_pass http://nlp_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # RL 추천 서버 라우팅
        location /recommendations {
            proxy_pass http://rl_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # NLP 서버 헬스 체크 (기본)
        location /health {
            proxy_pass http://nlp_server;
            proxy_set_header Host $host;
        }

        # RL 서버 헬스 체크 (별도)
        location /health/rl {
            proxy_pass http://rl_server/health;
            proxy_set_header Host $host;
        }

        # 루트 - 서비스 정보
        location / {
            return 200 '{"service": "GPU Server Gateway", "endpoints": ["/summarize", "/recommendations", "/health"]}';
            add_header Content-Type application/json;
        }
    }
}
